<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Othello</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/colours.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/libraries/underscore.js"></script>
  <script src="js/libraries/bounce.js"></script>

</head>

<body>

  <!-- <div class="game">
    Game will go here.
  </div> -->
  <div class="container">


    <div class="title">
      <h1>Othello</h1>

    </div>


    <div class="board">
      <div class="injectTable">
      </div>
    </div>
    <div style"position:relative">
        <div class="infobox">
          <p>
            Click to play.
          </p>
          <p>
            Capture as many of your opponent's pieces as you can to win.
          </p>
          <p>
            There could be prizes.
          </p>
        </div>


        <div class=playerBox>
          <p>
            Current Player:
          </p>
          <div class="currentPlayerIndicator animation-target">

          </div>
          <div>
            <p>
              (There will be no prizes.)
            </p>
          </div>
        </div>
      </div>




      <script src="js/css.js"></script>
      <script src="js/legalmoves.js"></script>
      <script src="js/game.js"></script>
      <script src="js/objects.js"></script>
      <script src="js/probe.js"></script>
      <script src="js/probe2.js"></script>


      <script src="js/toggles.js"></script>

      <script src="js/main1.js"></script>
      <script src="js/onclick.js"></script>
      <script src="js/init.js"></script>



    </div>

  </div>
  </div>
  <div class="footer">

  </div>
</body>

</html>
